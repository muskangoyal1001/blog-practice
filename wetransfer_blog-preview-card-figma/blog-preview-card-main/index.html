<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <div class="blog">
   
    <div class="blog-image">
      <img src="./assets/images/blogimage.png" alt="Blog Image">
    </div>
    <div class="blog-content">
      <h2 id="header">Learning</h2>
      <p class="published">Published 21 Dec 2023</p>
      <h3>HTML & CSS foundations</h3>

      <p id="desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <div class="author-container">
        <img src="./assets/images/image-avatar.webp" alt="author Image">
        <p class="author">Greg Hooper</p>
      </div>  

    </div>

  </div>
</body>

</html>
